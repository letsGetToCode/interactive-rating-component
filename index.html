<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css" />

  
 
</head>
<body>

  <div class="start box"> 
    <div class="icon-wrapper">
        <img src="./images/icon-star.svg" alt="star icon">
    </div><!-- Rating state start -->

    <h1>
      How did we do?
    </h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>

    <div class="rating">
      <button class="btn" value="1">1</button>
      <button class="btn" value="2">2</button>
      <button class="btn" value="3">3</button>
      <button class="btn" value="4">4</button>
      <button class="btn" value="5">5</button>
    </div>     

    <div class="submit">
      Submit
    </div>
  </div> <!-- Rating state end -->



  <div class="thank-you box"> <!-- Thank you state start -->

    <div class="img-wrapper">
      <img src="./images/illustration-thank-you.svg" alt=" An image of a cellphone printing a receipt as a result" />
    </div>

    <div class="result">
      You selected <span class="rating-result"><!--USER RATING--></span> out of 5
    </div>

    <div class="wrapper">
      <h2>
        Thank you!
      </h2>
    </div>

    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!
    </p>

  </div> <!-- Thank you state end -->


<script src="script.js"></script>
</body>
</html>
